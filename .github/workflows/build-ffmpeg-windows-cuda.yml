name: build-ffmpeg-windows-cuda13-full

on:
  workflow_dispatch:
    inputs:
      ffmpeg_ref:
        description: "FFmpeg ref (tag/branch/commit), e.g. n8.0 or master"
        default: "n8.0"
        required: true
      # Core feature toggles (default ON)
      enable_gpl:
        type: choice
        description: Enable --enable-gpl
        default: "true"
        options: ["true","false"]
      enable_version3:
        type: choice
        description: Enable --enable-version3
        default: "true"
        options: ["true","false"]
      enable_nonfree:
        type: choice
        description: "Enable --enable-nonfree (needed for fdk-aac). Default off for licensing."
        default: "false"
        options: ["true","false"]

      # CUDA / NVIDIA
      enable_cuda_stack:
        type: choice
        description: "Enable CUDA/NVENC/NVDEC/CUVID + libnpp"
        default: "true"
        options: ["true","false"]

      # Graphics / upscalers
      enable_vulkan:
        type: choice
        default: "true"
        options: ["true","false"]
        description: Enable Vulkan loader
      enable_libplacebo:
        type: choice
        default: "true"
        options: ["true","false"]
        description: Enable libplacebo (EWA Lanczos/FSRCNNX/deband)

      # Video codecs
      enable_x264:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_x265:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_svtav1:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_aom:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_vpx:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_openjpeg:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_dav1d:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_vmaf:
        type: choice
        default: "true"
        options: ["true","false"]

      # Images / DSP
      enable_webp:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_jxl:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_zimg:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_soxr:
        type: choice
        default: "true"
        options: ["true","false"]

      # Audio codecs
      enable_opus:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_vorbis:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_lame:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_fdk_aac:
        type: choice
        description: "Enable libfdk-aac (requires nonfree)"
        default: "false"
        options: ["true","false"]

      # Subtitles / text
      enable_libass:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_freetype:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_harfbuzz:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_fribidi:
        type: choice
        default: "true"
        options: ["true","false"]

      # Networking & IO
      enable_srt:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_rist:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_ssh:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_zmq:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_bluray:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_modplug:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_openmpt:
        type: choice
        default: "true"
        options: ["true","false"]

      # TLS / XML
      enable_gnutls:
        type: choice
        default: "true"
        options: ["true","false"]
      enable_libxml2:
        type: choice
        default: "true"
        options: ["true","false"]

      # AviSynth/VapourSynth (frameservers)
      enable_avisynth:
        type: choice
        default: "true"
        options: ["true","false"]

      enable_bs2b:
        type: choice
        description: "Enable bs2b DSP library (stereo to binaural)"
        default: "true"
        options: ["true","false"]

      # Additional video libraries - currently none available in MSYS2 that aren't already included
      
      # CUDA optimizations
      enable_cuda_nvcc:
        type: choice
        description: "Use NVIDIA CUDA compiler (better optimization than clang)"
        default: "true"
        options: ["true","false"]
      enable_ptx_compression:
        type: choice
        description: "Enable PTX code compression"
        default: "true"
        options: ["true","false"]

      # Build options
      enable_debug:
        type: choice
        description: "Include debug symbols (larger file size)"
        default: "false"
        options: ["true","false"]
      validate_build:
        type: choice
        description: "Run validation tests on built executable"
        default: "true"
        options: ["true","false"]

jobs:
    runs-on: windows-2022
    env:
      FFMPEG_REF: ${{ github.event.inputs.ffmpeg_ref || 'n8.0' }}
      PREFIX: C:\ffmpeg-prefix
      PKG: C:\ffmpeg-package
      CUDA_PATH: "C:\\Program Files\\NVIDIA GPU Computing Toolkit\\CUDA\\v13.0"
      CC: clang
      CXX: clang++
      AR: llvm-ar
      NM: llvm-nm
      RANLIB: llvm-ranlib
      LD: lld
      MSYS2_PATH_TYPE: minimal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSYS2 + toolchain & libs
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            base-devel
            git
            zip
            unzip
            wget
            python
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-lld
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-ntldd-git
            # codecs / dsp
            mingw-w64-x86_64-x264
            mingw-w64-x86_64-x265
            mingw-w64-x86_64-libvpx
            mingw-w64-x86_64-aom
            mingw-w64-x86_64-svt-av1
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-libjxl
            mingw-w64-x86_64-zimg
            mingw-w64-x86_64-soxr
            mingw-w64-x86_64-dav1d
            mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-libvmaf
            # audio
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-libogg
            mingw-w64-x86_64-lame
            mingw-w64-x86_64-fdk-aac
            mingw-w64-x86_64-libbs2b
            # text / subs
            mingw-w64-x86_64-libass
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-fribidi
            mingw-w64-x86_64-harfbuzz
            # networking / io
            mingw-w64-x86_64-libsrt
            mingw-w64-x86_64-librist
            mingw-w64-x86_64-libssh
            mingw-w64-x86_64-libzmq
            mingw-w64-x86_64-libbluray
            mingw-w64-x86_64-libmodplug
            mingw-w64-x86_64-libopenmpt
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-libxml2
            # vulkan / placebo
            mingw-w64-x86_64-vulkan-loader
            mingw-w64-x86_64-shaderc
            mingw-w64-x86_64-libplacebo
            # avisynth
            mingw-w64-x86_64-avisynthplus

      - name: Install CUDA 13 Toolkit (toolkit + NPP)
        shell: powershell
        run: |
          choco install cuda --version=13.0.0 -y --no-progress
          if (!(Test-Path "${{ env.CUDA_PATH }}\include\npp.h")) { throw "CUDA 13 Toolkit not found at $env:CUDA_PATH" }

      - name: Install NVCodec headers (ffnvcodec)
        shell: msys2 {0}
        run: |
          set -e
          git clone --depth=1 https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
          cd nv-codec-headers
          make PREFIX=/mingw64 install

      - name: Fetch FFmpeg
        shell: msys2 {0}
        run: |
          set -e
          git clone https://github.com/FFmpeg/FFmpeg.git ffmpeg-src
          cd ffmpeg-src
          git fetch --all --tags
          git checkout "${FFMPEG_REF}"

      - name: Configure FFmpeg (compose flags from inputs)
        shell: msys2 {0}
        env:
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
          PATH: /mingw64/bin:/usr/bin:$PATH

          ENABLE_GPL:       ${{ github.event.inputs.enable_gpl }}
          ENABLE_V3:        ${{ github.event.inputs.enable_version3 }}
          ENABLE_NONFREE:   ${{ github.event.inputs.enable_nonfree }}

          ENABLE_CUDA:      ${{ github.event.inputs.enable_cuda_stack }}
          ENABLE_CUDA_NVCC: ${{ github.event.inputs.enable_cuda_nvcc }}
          ENABLE_PTX_COMP:  ${{ github.event.inputs.enable_ptx_compression }}

          ENABLE_VULKAN:    ${{ github.event.inputs.enable_vulkan }}
          ENABLE_PLACEBO:   ${{ github.event.inputs.enable_libplacebo }}

          E_X264:           ${{ github.event.inputs.enable_x264 }}
          E_X265:           ${{ github.event.inputs.enable_x265 }}
          E_SVT:            ${{ github.event.inputs.enable_svtav1 }}
          E_AOM:            ${{ github.event.inputs.enable_aom }}
          E_VPX:            ${{ github.event.inputs.enable_vpx }}
          E_WEBP:           ${{ github.event.inputs.enable_webp }}
          E_JXL:            ${{ github.event.inputs.enable_jxl }}
          E_ZIMG:           ${{ github.event.inputs.enable_zimg }}
          E_SOXR:           ${{ github.event.inputs.enable_soxr }}
          E_OPUS:           ${{ github.event.inputs.enable_opus }}
          E_VORBIS:         ${{ github.event.inputs.enable_vorbis }}
          E_LAME:           ${{ github.event.inputs.enable_lame }}
          E_FDK:            ${{ github.event.inputs.enable_fdk_aac }}
          E_BS2B:           ${{ github.event.inputs.enable_bs2b }}
          E_OPENJPEG:       ${{ github.event.inputs.enable_openjpeg }}
          E_DAV1D:          ${{ github.event.inputs.enable_dav1d }}
          E_VMAF:           ${{ github.event.inputs.enable_vmaf }}

          E_ASS:            ${{ github.event.inputs.enable_libass }}
          E_FT:             ${{ github.event.inputs.enable_freetype }}
          E_HB:             ${{ github.event.inputs.enable_harfbuzz }}
          E_FB:             ${{ github.event.inputs.enable_fribidi }}

          E_SRT:            ${{ github.event.inputs.enable_srt }}
          E_RIST:           ${{ github.event.inputs.enable_rist }}
          E_SSH:            ${{ github.event.inputs.enable_ssh }}
          E_ZMQ:            ${{ github.event.inputs.enable_zmq }}
          E_BLURAY:         ${{ github.event.inputs.enable_bluray }}
          E_MODPLUG:        ${{ github.event.inputs.enable_modplug }}
          E_OPENMPT:        ${{ github.event.inputs.enable_openmpt }}

          E_GNUTLS:         ${{ github.event.inputs.enable_gnutls }}
          E_XML2:           ${{ github.event.inputs.enable_libxml2 }}
          E_AVISYNTH:       ${{ github.event.inputs.enable_avisynth }}
          
          ENABLE_DEBUG:     ${{ github.event.inputs.enable_debug }}
        run: |
          set -e
          cd ffmpeg-src

          CONFIG_OPTS="--prefix=${PREFIX//\\//} --target-os=mingw32 --arch=x86_64 --enable-static --disable-shared --disable-w32threads --enable-pic"

          if [ "$ENABLE_GPL" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-gpl"; fi
          if [ "$ENABLE_V3" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-version3"; fi
          if [ "$ENABLE_NONFREE" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-nonfree"; fi

          # CUDA stack
          if [ "$ENABLE_CUDA" = "true" ]; then
            CONFIG_OPTS="$CONFIG_OPTS --enable-ffnvcodec --enable-nvenc --enable-nvdec --enable-cuvid --enable-libnpp"
            
            # Choose CUDA compiler
            if [ "$ENABLE_CUDA_NVCC" = "true" ]; then
              CONFIG_OPTS="$CONFIG_OPTS --enable-cuda-nvcc"
            else
              CONFIG_OPTS="$CONFIG_OPTS --enable-cuda-llvm"
            fi
            
            # PTX compression
            if [ "$ENABLE_PTX_COMP" != "true" ]; then
              CONFIG_OPTS="$CONFIG_OPTS --disable-ptx-compression"
            fi
            
            EXTRA_CFLAGS="-I${CUDA_PATH//\\//}/include"
            EXTRA_LDFLAGS="-L${CUDA_PATH//\\//}/lib/x64 -lcuda -lcudart -lnppc -lnppial -lnppicc -lnppicom -lnppidei -lnppif -lnppig -lnppist -lnppisu -lnppitc"
          fi

          # Graphics / upscalers
          if [ "$ENABLE_VULKAN" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-vulkan"; fi
          if [ "$ENABLE_PLACEBO" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-libplacebo --enable-libshaderc"; fi

          # Video codecs
          [ "$E_X264"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libx264"
          [ "$E_X265"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libx265"
          [ "$E_SVT"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libsvtav1"
          [ "$E_AOM"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libaom"
          [ "$E_VPX"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libvpx"
          [ "$E_OPENJPEG" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libopenjpeg"
          [ "$E_DAV1D" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libdav1d"
          [ "$E_VMAF"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libvmaf"

          # Images / DSP
          [ "$E_WEBP"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libwebp"
          [ "$E_JXL"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libjxl"
          [ "$E_ZIMG"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libzimg"
          [ "$E_SOXR"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libsoxr"

          # Audio
          [ "$E_OPUS"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libopus"
          [ "$E_VORBIS"= "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libvorbis"
          [ "$E_LAME"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libmp3lame"
          [ "$E_BS2B"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libbs2b"
          if [ "$E_FDK" = "true" ]; then CONFIG_OPTS="$CONFIG_OPTS --enable-libfdk-aac"; fi

          # Subtitles / text shaping
          [ "$E_ASS"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libass"
          [ "$E_FT"    = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libfreetype"
          [ "$E_HB"    = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libharfbuzz"
          [ "$E_FB"    = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libfribidi"

          # Networking / IO
          [ "$E_SRT"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libsrt"
          [ "$E_RIST"  = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-librist"
          [ "$E_SSH"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libssh"
          [ "$E_ZMQ"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libzmq"
          [ "$E_BLURAY"= "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libbluray"
          [ "$E_MODPLUG" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libmodplug"
          [ "$E_OPENMPT" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libopenmpt"

          # TLS / XML
          [ "$E_GNUTLS" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-gnutls"
          [ "$E_XML2"   = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-libxml2"

          # Frameservers
          [ "$E_AVISYNTH" = "true" ] && CONFIG_OPTS="$CONFIG_OPTS --enable-avisynth"

          echo "CONFIG_OPTS=$CONFIG_OPTS"
          
          # Set build flags
          BASE_CFLAGS="-O3 -pipe"
          BASE_LDFLAGS="-Wl,--dynamicbase -Wl,--nxcompat"
          
          if [ "$ENABLE_DEBUG" = "true" ]; then
            BASE_CFLAGS="$BASE_CFLAGS -g"
            BASE_LDFLAGS="$BASE_LDFLAGS -g"
          fi
          
          CFLAGS="$BASE_CFLAGS" LDFLAGS="$BASE_LDFLAGS" \
          ./configure $CONFIG_OPTS ${EXTRA_CFLAGS:+--extra-cflags="$EXTRA_CFLAGS"} ${EXTRA_LDFLAGS:+--extra-ldflags="$EXTRA_LDFLAGS"}

      - name: Build & install
        shell: msys2 {0}
        run: |
          set -e
          cd ffmpeg-src
          make -j$(nproc)
          make install
          # strip for smaller exe (unless debug build)
          if [ "${{ github.event.inputs.enable_debug }}" != "true" ]; then
            x86_64-w64-mingw32-strip ${PREFIX//\\//}/bin/*.exe || true
          fi

      - name: Validate build functionality
        if: github.event.inputs.validate_build == 'true'
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $bin = Join-Path $env:PREFIX "bin"
          $ffmpeg = Join-Path $bin "ffmpeg.exe"
          $ffprobe = Join-Path $bin "ffprobe.exe"
          
          Write-Host "=== Validating FFmpeg build ==="
          
          # Test basic functionality
          Write-Host "Testing basic FFmpeg functionality..."
          & $ffmpeg -version
          if ($LASTEXITCODE -ne 0) { throw "FFmpeg version check failed" }
          
          & $ffprobe -version  
          if ($LASTEXITCODE -ne 0) { throw "FFprobe version check failed" }
          
          # Test CUDA encoders (if enabled)
          if ("${{ github.event.inputs.enable_cuda_stack }}" -eq "true") {
            Write-Host "Testing CUDA encoder availability..."
            $encoders = & $ffmpeg -encoders 2>$null | Select-String "nvenc"
            if ($encoders.Count -eq 0) { 
              Write-Warning "No NVENC encoders found (this may be expected if no NVIDIA GPU is available)"
            } else {
              Write-Host "Found NVENC encoders: $($encoders.Count)"
              $encoders | ForEach-Object { Write-Host "  $_" }
            }
            
            Write-Host "Testing CUDA decoder availability..."
            $decoders = & $ffmpeg -decoders 2>$null | Select-String "cuvid"
            if ($decoders.Count -eq 0) { 
              Write-Warning "No CUVID decoders found (this may be expected if no NVIDIA GPU is available)"
            } else {
              Write-Host "Found CUVID decoders: $($decoders.Count)"
            }
          }
          
          # Test some key libraries
          Write-Host "Testing codec availability..."
          $formats = & $ffmpeg -formats 2>$null
          $codecs = & $ffmpeg -codecs 2>$null
          
          # Check for common codecs
          $testCodecs = @("h264", "h265", "av1", "vp9", "opus", "aac")
          foreach ($codec in $testCodecs) {
            if ($codecs -match $codec) {
              Write-Host "✓ $codec support detected"
            } else {
              Write-Warning "✗ $codec support not detected"
            }
          }
          
          Write-Host "✓ Build validation completed successfully"

      - name: Make self-contained package (bundle DLL deps incl. CUDA/Vulkan)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $bin      = Join-Path $env:PREFIX "bin"
          $pkgBin   = Join-Path $env:PKG "bin"
          $pkgLic   = Join-Path $env:PKG "licenses"
          New-Item -Force -ItemType Directory -Path $pkgBin | Out-Null
          New-Item -Force -ItemType Directory -Path $pkgLic | Out-Null

          Copy-Item "$bin\ffmpeg.exe"  $pkgBin
          Copy-Item "$bin\ffprobe.exe" $pkgBin -ErrorAction SilentlyContinue
          if (Test-Path "$bin\ffplay.exe") { Copy-Item "$bin\ffplay.exe" $pkgBin }

          function Copy-Dll([string]$path) {
            if (Test-Path $path) {
              $dst = Join-Path $pkgBin ([IO.Path]::GetFileName($path))
              if (-not (Test-Path $dst)) { Copy-Item $path $pkgBin }
            }
          }

          # Resolve DLL deps with ntldd
          $env:Path = "C:\msys64\mingw64\bin;$env:Path"
          Get-ChildItem $pkgBin\*.exe | ForEach-Object {
            $deps = & C:\msys64\mingw64\bin\ntldd.exe -R $_.FullName | Select-String -Pattern "=>\s+([A-Za-z]:\\[^ ]+\.dll)"
            foreach ($m in $deps) {
              $p = $m.Matches[0].Groups[1].Value
              Copy-Dll $p
            }
          }

          # Bundle CUDA / NPP runtime DLLs (CUDA 13)
          Get-ChildItem "$env:CUDA_PATH\bin\cudart64_*.dll" -ErrorAction SilentlyContinue | % { Copy-Dll $_.FullName }
          Get-ChildItem "$env:CUDA_PATH\bin\npp*.dll" -ErrorAction SilentlyContinue | % { Copy-Dll $_.FullName }
          # NVENC loader (if present in CUDA dir; otherwise it's provided by NVIDIA driver at runtime)
          Get-ChildItem "$env:CUDA_PATH\bin\nvEncodeAPI64*.dll" -ErrorAction SilentlyContinue | % { Copy-Dll $_.FullName }

          # Vulkan loader (for libplacebo)
          Copy-Dll "C:\msys64\mingw64\bin\vulkan-1.dll"

          # Licenses (bundle MSYS2 licenses dir)
          if (Test-Path "C:\msys64\mingw64\share\licenses") {
            Copy-Item "C:\msys64\mingw64\share\licenses" $pkgLic -Recurse -Force
          }

      - name: Create package documentation
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          $pkgRoot = $env:PKG
          $readmePath = Join-Path $pkgRoot "README.txt"
          
          # Create README content
          $lines = @(
            "FFmpeg Windows x64 Build with CUDA 13 Support",
            "=============================================",
            "",
            "This is a fully-featured FFmpeg build for Windows x64 with CUDA 13 acceleration.",
            "",
            "WHAT'S INCLUDED:",
            "- FFmpeg, FFprobe (and FFplay if built)",
            "- All required DLL dependencies bundled", 
            "- CUDA 13 runtime libraries for GPU acceleration",
            "- Comprehensive codec support including:",
            "  * Video: H.264/H.265 (CPU + NVENC), AV1, VP9, WebP, JPEG XL",
            "  * Audio: Opus, Vorbis, MP3, AAC, and more",
            "  * Subtitle support with libass, FreeType, HarfBuzz",
            "  * Network protocols: SRT, RIST, SSH, ZMQ",
            "  * GPU acceleration: NVENC/NVDEC, Vulkan, libplacebo",
            "",
            "REQUIREMENTS:",
            "- Windows 11 (or Windows 10 with recent updates)",
            "- For CUDA features: NVIDIA GPU with driver 527.41+ (for CUDA 12.0+ support)",
            "- NVIDIA GeForce GTX 10-series or newer / Quadro P-series or newer",
            "",
            "USAGE:",
            "Simply run ffmpeg.exe from this directory. All dependencies are bundled.",
            "",
            "Example commands:",
            "- Basic transcode: ffmpeg -i input.mp4 output.mp4",
            "- NVENC encoding: ffmpeg -i input.mp4 -c:v h264_nvenc output.mp4", 
            "- GPU scaling: ffmpeg -i input.mp4 -vf `"scale_cuda=1920:1080`" -c:v h264_nvenc output.mp4",
            "",
            "For full documentation: https://ffmpeg.org/documentation.html",
            "",
            "BUILD INFO:",
            "Built: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')",
            "FFmpeg version: ${{ env.FFMPEG_REF }}",
            "CUDA version: 13.0",
            "Compiler: Clang with LLD linker"
          )
          
          $lines | Out-File -FilePath $readmePath -Encoding UTF8
          Write-Host "Created README.txt in package"

      - name: Zip artifact
        shell: powershell
        run: |
